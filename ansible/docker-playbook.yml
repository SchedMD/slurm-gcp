- hosts: all
  become: no

  vars:
    min_ansible_version: 2.7
    paths:
      install: /usr/local
      src: /usr/local/src
      etc: /usr/local/etc
      build: /tmp
      apps: /opt/apps
      modulefiles: /opt/apps/modulefiles
    install_ompi: true
    install_lustre: true
    install_gcsfuse: true

  pre_tasks:
  - name: Supported OS Check
    assert:
      that: >
        ( ansible_distribution == "CentOS" and
          ansible_distribution_major_version is version('7', '==')
        ) or
        ( ansible_distribution == "Rocky" and
          ansible_distribution_major_version is version('8', '==')
        ) or
        ( ansible_distribution == "Debian" and
          (ansible_distribution_major_version is version('10', '==') or
          ansible_distribution_major_version is version('11', '=='))
        ) or
        ( ansible_distribution == "Ubuntu" and
          (ansible_distribution_version is version('20.04', '==') or
          ansible_distribution_version is version('22.04', '=='))
        )
      msg: >
        OS ansible_distribution version ansible_distribution_major_version is not
        supported.
        Please use a supported OS in list:
          - CentOS 7
          - Rocky 8
          - Debian 10, 11
          - Ubuntu 20.04, 22.04
  - name: Minimum Ansible Version Check
    assert:
      that: ansible_version.full is version_compare({{min_ansible_version}}, '>=')
      msg: Update Ansible to at least {{min_ansible_version}} to use this playbook.

  roles:
  - motd
  - common
  - role: kernel
    vars:
      reboot: false
  - role: selinux
    vars:
      reboot: false
  - role: cgroups
    vars:
      change_grub: false
  - role: munge
    vars:
      install_only: true
  - role: mariadb
    vars:
      install_server: false
  - libjwt
  - lmod
  - role: slurm
    vars:
      handle_services: false
  - slurmcmd
  - role: ompi
    when: install_ompi
  - role: lustre
    when:
    - install_lustre
    - ansible_architecture == "x86_64"
  - role: gcsfuse
    when:
    - install_gcsfuse
    - ansible_architecture == "x86_64"
  - logrotate
  - python
  - role: ldap
    when: ansible_os_family != 'Debian'
  - scripts
