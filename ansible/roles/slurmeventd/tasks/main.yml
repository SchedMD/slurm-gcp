- name: Copy Service Scripts
  copy:
    src: scripts/{{item}}
    dest: '{{slurm_paths.scripts}}/{{item}}'
    mode: 0o755
  with_items:
  - slurmeventd.py

- name: Install Service
  template:
    src: slurmeventd.service.j2
    dest: /usr/lib/systemd/system/slurmeventd.service
