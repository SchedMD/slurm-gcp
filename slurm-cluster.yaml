# [START cluster_yaml]
imports:
- path: slurm.jinja

resources:
- name: slurm-cluster
  type: slurm.jinja
  properties:
    cluster_name            : m5
    static_node_count       : 4
    max_node_count          : 32

    zone                    : us-central1-c
    region                  : us-central1
    cidr                    : 10.10.0.0/16

    # Optional network configuration fields
    # READ slurm.jinja.schema for prerequisites
    #vpc_net                 : < my-vpc >
    #vpc_subnet              : < my-subnet >
    #shared_vpc_host_proj    : < my-shared-vpc-project-name >

    controller_machine_type : n1-standard-8
    compute_machine_type    : n1-highmem-16
    login_machine_type      : n1-standard-2
    login_node_count        : 1

    # Optional compute configuration fields
    cpu_platform               : Intel Skylake
    preemptible_bursting       : TRUE
    #external_compute_ips       : False
    #private_google_access      : True

    compute_disk_type          : pd-ssd
    compute_disk_size_gb       : 50
    controller_disk_type       : pd-ssd
    controller_disk_size_gb    : 50
    login_disk_type            : pd-standard
    login_disk_size_gb         : 100
    #nfs_apps_server            :
    #nfs_apps_dir               : /apps
    #nfs_home_server            :
    #nfs_home_dir               : /home
    controller_secondary_disk          : True
    controller_secondary_disk_type     : pd-standard
    controller_secondary_disk_size_gb  : 5000

    # Optional GPU configuration fields
    #gpu_type                   : nvidia-tesla-v100
    #gpu_count                  : 8
    
    slurm_version           : 19.05-latest
    default_users           : mileschristiansmith@gmail.com
    default_account         : default
    
    # Optional timer fields
    #suspend_time               : 300

#  [END cluster_yaml]
